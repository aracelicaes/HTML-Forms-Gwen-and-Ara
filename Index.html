<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Intuit Log In Page</title>
        <link rel="stylesheet" href="stylings.css">
    </head>

    <body>
        <main>
            <nav>
                <div id='signInInfo'>
                    <p>Already have an Intuit account?</p>
                    <a href="#"><p>I forgot my User ID or Password</p></a>
                </div>
                <button id='signInButton'>Sign In</button>   
            </nav>

            <header>
                <img src="images/intuitLogo.JPG" alt="Intuit Logo" href="#">
                <div>
                    <a href="#"><img src="images/cassette16.png" alt="Mint Logo"> <span id="company">mint</span> </a>
                    <a href="#"><img src="images/lollipop16.png" alt="Quickbooks Logo"> <span id="company">quickbooks</span> </a>
                    <a href="#"><img src="images/wallet16.png" alt="Turbotax Logo"> <span id="company">turbotax</span> </a>
                </div> 
            </header>
            
            <form id='form'>
                <fieldset>
                    <label for='email'>Email address</label>
                    <br>
                    <input type='email' name='email'>
                    <br>
                    <label for='phone'>Phone (recommended)</label>
                    <br>
                    <input type='tel' name='phone'>
                    <br>
                    <label for='password'>Password</label>
                    <br>
                    <input type='password' name='password'>
                    <br>
                    <input type='submit'>
                </fieldset>
            </form>
        </main>
        <footer>
        
        </footer>
    </body>   
</html>
